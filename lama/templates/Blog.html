{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 2rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .container {
      width: 90%;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-content h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #222;
    }

    .card-content p {
      margin: 1rem 0;
      color: #555;
      line-height: 1.6;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem 1.5rem;
    }

    .btn-read {
      background: #2575fc;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-read:hover {
      background: #6a11cb;
    }

    .likes {
      color: #e63946;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
    }

    /* Modal (Full Blog Reader) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      max-height: 80%;
      overflow-y: auto;
      animation: fadeIn 0.4s ease;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŒŸ Explore Our Blog</h1>
    <p>Discover insights, stories, and the latest trends in tech and life.</p>
  </header>

  <div class="container">
    <div class="card" data-title="The History Of India">
      <img src="https://media.gettyimages.com/id/173990140/vector/map-of-india.jpg?s=612x612&w=gi&k=20&c=j9RY1CX6hrro6NxSHCLE0T-KY0wWjkPCOxY4z9ZzyC8=">
        <h2>The History Of india</h2>
      <div class="card-footer">
        <a href="https://en.wikipedia.org/wiki/Special:RecentChanges" target="_blank"><button class="btn-read">Read More</button></a>
        <div class="likes"><i class="fa fa-heart"></i> <span>120</span></div>
      </div>
    </div>

    <div class="card" data-title="Father of Nation" >
      <img src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2019/05/mahatma-gandhi-a-legacy-of-peace.jpg?fit=1200%2C675&ssl=1" >
      <div class="card-content">
        <h2>Father Of Nation</h2>
      </div>
      <div class="card-footer">
        <a href="https://en.wikipedia.org/wiki/Father_of_the_Nation" target="_blank"><button class="btn-read">Read More</button></a>
        <div class="likes"><i class="fa fa-heart"></i> <span>95</span></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="blogModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
    <span class="modal-close">&times;</span>
  </div>

  <script>
    // Like button toggle
    document.querySelectorAll(".likes").forEach(like => {
      like.addEventListener("click", () => {
        let span = like.querySelector("span");
        let current = parseInt(span.textContent);
        span.textContent = current + 1;
      });
    });

    // Modal Read More
    const modal = document.getElementById("blogModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const modalClose = document.querySelector(".modal-close");

    document.querySelectorAll(".btn-read").forEach(btn => {
      btn.addEventListener("click", (e) => {
        let card = e.target.closest(".card");
        modalTitle.textContent = card.dataset.title;
        modalContent.textContent = card.dataset.content;
        modal.style.display = "flex";
      });
    });

    modalClose.addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
